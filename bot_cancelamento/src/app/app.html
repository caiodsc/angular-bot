<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon float-end name="{{p.icon}}"></ion-icon>
      </button>
      <hr>
      <button (click)="logout()"  menuClose ion-item>
        Sair
        <ion-icon float-end name="md-power"></ion-icon>
      </button>
    </ion-list>

  </ion-content>
<ion-footer>
  <div>
  <div text-center><strong>Chatbot de Cancelamento</strong></div>
  <div text-center>Versão 2.18.259</div>
  <img style="display: block;margin-left: auto; margin-right: auto; width: 50%;" src="../assets/imgs/buritech.logo.jpg" >
  <div text-center>© 2017-2018 BuriTech Inc.</div>
  <div text-center>All rights reserved.</div>
  </div>
</ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
